bind -n 'C-M-j' if-shell "$is_vim" 'send-keys C-M-j' 'resize-pane -D 1'
bind -n 'C-M-k' if-shell "$is_vim" 'send-keys C-M-k' 'resize-pane -U 1'
bind -n 'C-M-l' if-shell "$is_vim" 'send-keys C-M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi C-M-h resize-pane -L 1
bind-key -T copy-mode-vi C-M-j resize-pane -D 1
bind-key -T copy-mode-vi C-M-k resize-pane -U 1
bind-key -T copy-mode-vi C-M-l resize-pane -R 1

# Create project session
bind -r O display-popup -h 15 -w 30 -E '
    projects=($(projects dump))

    projectName=$(for p in ${projects[@]}; do 
        echo $p | cut -d',' -f1
    done | fzf \
    --bind="esc:reload(echo)" \
    --bind=esc:abort)

    if [ ! -z projectName ] && [ ! $projectName = "" ]; then
        for i in ${projects[@]}; do
            project=($(echo $i | sed "s/,/ /g"))
            if [ ${project[0]} = $projectName ]; then
                projectI=$(tmux ls | grep ${project[0]} | wc -l)
                tmux new-session -c "${project[1]}" -s ${project[0]}$projectI -d
                tmux switch-client -t "${project[0]}$projectI"
            fi
        done
    fi
'

# Find session
bind -r o display-popup -h 15 -w 30 -E '
    sessions=($(tmux ls | grep "^[a-zA-Z]" | cut -d":" -f1))

    choice=$(for i in ${sessions[@]}; do
        echo $i
    done | fzf \
    --header="Find session" \
    --header-first \
    --layout=reverse \
    --bind "esc:reload(echo)" \
    --bind esc:abort)
    
    if [ ! $choice = "" ]; then
        tmux switch-client -t $choice
    fi
'

# Mouse stuff # {{{
# Emulate scrolling by sending up and down keys if these commands are running in the pane
#tmux_commands_with_legacy_scroll="vim less more man"
#
bind-key -T root WheelUpPane \
    if-shell -Ft= '#{?mouse_any_flag,1,#{pane_in_mode}}' \
    'send -Mt=' 'if-shell -t= "#{?alternate_on,true,false} || \
        echo \"#{tmux_commands_with_legacy_scroll}\" | grep -q \"#{pane_current_command}\"" \
    "send -t= Up Up Up" "copy-mode -t="'
bind-key -T root WheelDownPane \
    if-shell -Ft= '#{?pane_in_mode,1,#{mouse_any_flag}}' \
    'send -Mt=' 'if-shell -t= "#{?alternate_on,true,false} || \
        echo \"#{tmux_commands_with_legacy_scroll}\" | grep -q \"#{pane_current_command}\"" \
    "send -t= Down Down Down" "send -Mt="'

# this line changes the default binding of MouseDrag1Pane, the only difference
# is that we use `copy-mode -eM` instead of `copy-mode -M`, so that WheelDownPane
# can trigger copy-mode to exit when copy-mode is entered by MouseDrag1Pane
bind -n MouseDrag1Pane \
    if -Ft= '#{mouse_any_flag}' \
    'if -Ft= \"#{pane_in_mode}\" \
    \"copy-mode -eM\" \
    \"send-keys -M\"' \
    'copy-mode -eM'
